<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method= "post">
		<label for= "name">Name</label>
		<input type= "text" id = "name" name = "name" placeholder = "Name" required ><br>
		
		<label for= "email">Email</label>
		<input type= "Email" id = "email" name = "email" placeholder = "Email" required ><br>
		
		<label for= "gender_m, gender_f">Gender</label>
		<input type= "Radio"  value ="male" id = "gender_m" name = "gender"  required >Male
		<input type= "Radio" value ="female" id = "gender_f" name = "gender"  required >Female<br>
		
		<label for= "cars">Car Brands</label>
		<select id = "cars" name = "cars" >
		<option value="">--Please choose an option--</option>
		<option value="">Bugatti</option>
		
		</select><br>
		
		<label for= "age">Age</label>
		<input type= "Number" id = "age" name = "Age" placeholder = "Age" required ><br>
		
		<label for= "dob">DOB</label>
		<input type= "Date" id = "dob" name = "DOB" required ><br>
		
		<label for= "tel">Phone Number</label>
		<input type= "Tel" id = "tel" name = "Phone Number" placeholder = "xxx-xxx-xxxx"><br>
		
		<label for= "password">Password</label>
		<input type= "Password" id = "password" name = "Password" placeholder = "Password" required ><br>
		
		<label for= "tos">I agree to the TOS</label>
		<input type= "Checkbox" id = "tos" name = "tos" >
		<button type = "submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
